<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <button id="start-button" onclick="setup();">Start</button>
    <div id="container" style="display: none;">
        <textarea readonly id="sent-messages"></textarea>
        <div>
            <input id="input-line" type="text" onchange="on_input();">
        </div>
        <div id="settings">
            <label>Bits per symbol</label>
            <select id="bits-per-symbol" onchange="update_parameters();">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
            </select>
            <br>

            <label>Samples per symbol</label>
            <input id="samples-per-symbol" type="number" value="200" onchange="update_parameters();">
            <br>

            <label>Carrier frequency</label>
            <input id="carrier-freq" type="number" value="440" onchange="update_parameters();">

        </div>
    </div>
</div>
</body>
</html>
