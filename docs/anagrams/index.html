<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Anagrams</title>
		<link rel="stylesheet" href="style.css">
		<script src="./fengari-web.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="main">
			<p class="subtitle"><a href="?lang=en">en</a> <a href="?lang=fr">fr</a></p>
			
			<h1>Anagrams finder</h1>


			<div id="loading">Loading dictionary...</div>

			<div id="ui">

				<div class="section">
					<input type="text" id="phrase_input" class="phrase">
				</div>

				<div class="section">
					<span>Include:</span>
					<input type="text" id="includes_input">
				</div>

				<div id="includes" class="section">
					<div class="wordbox">
						<span class="wordboxtext">example</span>
						<span class="hidedot">⬤</span>
						<span class="includedot">⬤</span>
						<span class="excludedot">⬤</span>
					</div>
				</div>

				<div class="section">
					<span>Exclude:</span>
					<input type="text" id="excludes_input">
				</div>

				<div id="excludes" class="section">
				</div>

				<div class="section">
					<span>Minimum length:</span>
					<input type="number" id="length_input" value="1" min="1" step="1">
				</div>


				<div id="results" class="section">
					<div class="resultbox">
						<span class="resultboxtext">example</span>
						<span class="includedot">⬤</span>
						<span class="excludedot">⬤</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="anagrams-web.lua" type="application/lua" async></script>
</html>
